<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial;
        background: #f7f9fc;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .card {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        width: 320px;
      }
      .field {
        margin-bottom: 12px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #2b6cb0;
        color: white;
        border: none;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Login</h2>

      <p style="color: red"></p>

      <form method="post">
        <div class="field">
          <label>Email</label>
          <input type="text" name="email" required />
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
